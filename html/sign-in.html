<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Wedding Dress</title>
		<!-- Bootstrap -->
		<link href="/pc/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../lib/jqueryui/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="/pc/css/sign.css"/>
		<link rel="stylesheet" type="text/css" href="/pc/css/header-footer.css"/>
	</head>
	<body>
		<header class="contaier-fulid header"></header>
		<div class="main contaier-fulid">
			<div class="container sign-wrap">
				<div class="col-md-8 img-box">
					<a href="/pc/index.html">
						<img src="/pc/images/banner2.jpg"/>
					</a>
					
				</div>
				<div class="col-md-4 in_form">
					<form class="sign-in" method="post">
						<h2>SIGN IN</h2>
						<p>PHONE:</p>
						<input class="text phone" type="text" name="phone" id="" value="" placeholder="phone"/><br />
						<span class="phone-info"></span>
						<p>PASSWORD:</p>
						<input class="text password" type="text" name="password"  value="" placeholder="password"/><br /><span class="pwd-info"></span>
						<p class="forget"><input type="checkbox" name="check" class="check" value=""/><label for="check">记住密码</label><a href="#">忘记密码</a></p>
						
						<input class="submit" type="submit" value="SIGN IN"/>
					</form>
				</div>
				
			</div>
		</div>
		<footer class="contaier-fulid footer"></footer>
		
	
		<script src="../lib/requirejs/require.js" data-main="/pc/js/sign_in"></script>
		
	</body>
</html>
