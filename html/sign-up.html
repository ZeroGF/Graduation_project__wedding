<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Wedding Dress</title>
		<!-- Bootstrap -->
		<link href="/pc/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../lib/jqueryui/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="/pc/css/sign.css"/>
		<link rel="stylesheet" type="text/css" href="/pc/css/header-footer.css"/>
	</head>
	<body>
		<header class="contaier-fulid header"></header>
		<div class="main contaier-fulid">
			<div class="container sign-wrap">
				<div class="col-md-8 img-box">
					<a href="/pc/index.html">
						<img src="/pc/images/a/in.jpg"/>
					</a>
					
				</div>
				<div class="col-md-4 up_form">
					<form class="sign-up"  method="post">
						<h2>SIGN UP</h2>
						<p>PHONE:</p>
						<input class="text phone" type="text" name="phone" id="" value="" placeholder="phone"/><span class="phone-info">13位手机号码</span>
						<p>PASSWORD:</p>
						<input class="text password" type="text" name="password"   placeholder="password"/><span class="password-info">密码由6-18位字母、数字、_组成</span>
						<p>confirm password:</p>
						<input class="text pwd" type="text" name="password"   placeholder="password"/><span class="pwd-info">再次输入密码</span>
						<p>E-MAIL:</p>
						<input class="text email" type="text" name="email"   placeholder="e-mail"/><span class="email-info">请输入正确邮箱格式</span>
						<p>昵称：</p>
						<input type="text" class="text user" name="username" class="username" value="" placeholder="username"/>
						<p>输入验证码：</p>
						<p>
							<input class=" check1" type="text" name="check"/><span class="check-info"></span><input type="text" class="code" value="" name="code" readonly="readonly"/><!--<label for="code">切换</label>-->
						</p>
							
						<input class="submit" type="submit" value="SIGN UP"/>
					</form>
				</div>
				
			</div>
		</div>
		<footer class="contaier-fulid footer"></footer>
		
	
		<script src="../lib/requirejs/require.js" data-main="/pc/js/sign_up"></script>
		
	</body>
</html>
